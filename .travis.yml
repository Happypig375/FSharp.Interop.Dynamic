# Travis-CI Build for dynamitey 
# see travis-ci.org for details

language: csharp

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
    - os: osx
      osx_image: xcode9
      
solution: FSharp.Interop.Dynamic.sln
    
mono: 5.2.0
dotnet: 2.0.3

install:
  - dotnet restore

script:
  - dotnet build
  - dotnet test

branches:
  only:
    - master
